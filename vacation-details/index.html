<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-container">

        <div id="left-container">
            <div class="form-group">
                <label for="destination-name">Destination Name</label>
                <input type="text" class="form-control" name="" id="destination-name"
                    aria-describedby="destination-name" placeholder="Enter the name of the destination">

                <label for="location">Location</label>
                <input type="text" class="form-control" name="" id="location" aria-describedby="location"
                    placeholder="Where is it located?">

                <label for="photo-url">Photo</label>
                <input type="text" class="form-control" name="" id="photo-url" aria-describedby="Description"
                    placeholder="Enter an image url of the place">

                <label for="Description">Description</label>
                <input type="text" class="form-control" name="" id="description" aria-describedby="Description"
                    placeholder="Dream Vacation Details">

                <input name="submit" id="submit-button" class="btn btn-primary" type="button" value="Submit">
            </div>
        </div>
        <div id="right-container"></div>
    </div>

    <script src="scripts.js">
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
